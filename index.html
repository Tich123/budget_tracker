<!-- Sign Up and Login Forms -->
<div id="auth-container" class="container">
    <h2>Sign Up</h2>
    <form id="signup-form">
        <label for="signup-username">Username:</label>
        <input type="text" id="signup-username" placeholder="Enter username" required>
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" placeholder="Enter password" required>
        <button type="submit">Sign Up</button>
    </form>

    <h2>Login</h2>
    <form id="login-form">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" placeholder="Enter username" required>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" placeholder="Enter password" required>
        <button type="submit">Login</button>
    </form>
</div>

<!-- Budget Tracker -->
<div id="budget-container" class="container" style="display:none;">
    <h1>Personal Budget Tracker</h1>
    <h2>Balance: $<span id="balance">0.00</span></h2>
    <h3>Total Income: $<span id="income-total">0.00</span></h3>
    <h3>Total Expenses: $<span id="expenses-total">0.00</span></h3>

    <!-- Income Table -->
    <table id="income-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Expenses Table -->
    <table id="expenses-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Transaction Form -->
    <form id="transaction-form">
        <label for="type">Type:</label>
        <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>

        <label for="text">Description:</label>
        <input type="text" id="text" placeholder="Enter description">

        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <button type="submit">Add Transaction</button>
    </form>
</div>
